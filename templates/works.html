{% extends 'layout.html' %}

{% block content %}
<div class="pesquisa">
    <label for="palestras"></label>
    <img src="../static/images/lupa.svg" class="search-icon">
    <select name="palestras" id="palestras" class="custom-select">
        <option value="">Filtrar por...</option>
        <option value="">Ensino</option>

        <option value="">Vender</option>

    </select>

<div class="trabalhos">
    {% for work_place in work_places %}
    <div class="cards_container">
        <div class="cards">
            <img src="https://placehold.co/140x150" alt="" class="card_image">
            <h3>{{work_place.name}}</h3>

        </div>

    {% endfor %}
</div>
{% endblock %}
