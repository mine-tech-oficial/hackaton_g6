<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}<!--Nome do site-->{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>

    {%block head%}
    {%endblock%}
</head>

<body>
    <header>
        <img src="/static/images/logo.jpeg" alt="logo icon" class="logo">

        <nav>
            <div class="buttons">
                <button>Ver Mapa</button>
                <button>Página do Contratado</button>
            </div>
        </nav>
    </header>
    <main>
        {%block content%}
        {%endblock%}
    </main>


    <footer>
        <!--código do footer-->
        <p>&copy; Todos os direitos reservados </p>
    </footer>
</body>

</html>
