{%extends 'layout.html'%}

{%block title%}
adicionar trabalho voluntario
{%endblock%}

{%block content%}
<div class="page-add">
    <div class="add-container">
        <h1>Adicionar trabalho</h1>

        <div class="form-informations">
            <form action="{{url_for('add_work')}}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="work_name">Nome do Trabalho</label>
                    <input type="text" id="work_name" name="work_name" placeholder="Insira um nome para o seu trabalho">
                </div>

                <div class="form-group">
                    <label for="work_date">Data do Trabalho</label>
                    <input type="date" id="work_date" name="work_date" placeholder="Insira a data do seu trabalho">
                </div>

                <div class="form-group">
                    <label for="work_description">Descrição do Trabalho</label>
                    <textarea id="work_description" name="work_description" rows="5"
                        placeholder="Insira uma descrição para o seu trabalho">
                        </textarea>
                </div>

                <div class="form-group">
                    <label for="work_adress">Endereço do Trabalho</label>
                    <input type="text" id="work_adress" name="work_adress" placeholder="Insira o local do seu trabalho">
                </div>


                <div class="form-group">
                    <label for="image">Imagem do Trabalho</label>
                    <input type="file" id="image" name="image" accept="image/png image/jpeg">
                </div>

                <button type="submit" class="new-work"><strong>ENVIAR TRABALHO</strong></button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
