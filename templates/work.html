{% extends 'layout.html' %}

{% block content %}
<div class="info_container">
    <div class="info_top">
        <div class="info_image_container">
            <img src="{{ url_for('static', filename=work_place.image) }}" alt="{{ work_place.name }}"
                class="info_image">
        </div>
        <div class="text_flex">
            <div class="info_describe">
                <h2>{{ work_place.name }}</h2>
                <p>
                    {{ work_place.description }}
                </p>
            </div>

            <div class="info_information">
                <p><b>DATA: </b>{{ work_place.date }}</p>
                <p><b>LOCAL: </b>{{ work_place.address }}</p>
                <p><b>CARGA HORÁRIA: </b>6 horas</p>
                <p><b>CONTRATADOR: </b>Fundação Behring</p>
            </div>
        </div>
    </div>

    <div class="info_requisits">
        <h4>Requisitos:</h4>
        <p>{{ work_place.requirements }}</p>
    </div>

    <div class="inscribe_button_container">
        <a class="inscribe_button" href="{{ url_for('add_subscription') }}">INSCREVER-ME</a>
    </div>
</div>
{% endblock %}
